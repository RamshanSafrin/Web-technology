<h2>Neptune</h2>

<h3>Properties</h3>
<ul>
    <li>Neptune is the farthest planet from the Sun.</li>
    <li>It is an ice giant with strong winds.</li>
</ul>

<h3>Missions</h3>
<ul>
    <li>Voyager 2 flew past Neptune.</li>
    <li>No spacecraft has orbited Neptune.</li>
</ul>

<h3>Discoveries</h3>
<ul>
    <li>Neptune has the fastest winds.</li>
    <li>It has a dark storm system.</li>
</ul>
