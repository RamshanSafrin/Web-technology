<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FoodZone Restaurant</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            color: orange !important;
            font-weight: bold;
        }

        /* Hero Section */
        .hero-parallax {
            height: 100vh;
            background-image: url("images/restaurant_hero.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 3rem;
        }

        /* Section Titles */
        .section-title {
            text-align: center;
            margin: 50px 0 30px;
        }

        
        /* Menu items enlarge on hover */
        #food-menu .card-img-top {
            transition: transform 0.3s;
        }

        #food-menu .card-img-top:hover {
            transform: scale(1.1);
        }


        /* Food Gallery Images */
        #food-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #ffa500;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        }

        #food-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border-color: #ff5722;
        }

        /* Navbar */
        .navbar-dark .navbar-nav .nav-link {
            color: white;
            transition: color 0.3s;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: orange;
        }

        /* Reservation Form */
        #reservation-section {
            background-color: #f2f2f2;
            padding: 50px 0;
        }

        /* Footer */
        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">FoodZone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#hero-section">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#food-menu">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#food-gallery">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#reservation-section">Reservation</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero-section" class="hero-parallax">
        <div class="hero-content">
            <h1>Welcome to FoodZone</h1>
            <p>Delicious food for every mood</p>
        </div>
    </section>

    

    <!-- Food Menu -->
    <section id="food-menu" class="py-5 bg-light">
        <div class="container">
            <h2 class="section-title">Food Menu</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card h-100">
                        <img src="images/pizza.jpg" class="card-img-top" alt="Pizza">
                        <div class="card-body text-center">
                            <h5 class="card-title">Pizza</h5>
                            <p>₹299</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100">
                        <img src="images/burger.jpg" class="card-img-top" alt="Burger">
                        <div class="card-body text-center">
                            <h5 class="card-title">Burger</h5>
                            <p>₹199</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100">
                        <img src="images/pasta.jpg" class="card-img-top" alt="Pasta">
                        <div class="card-body text-center">
                            <h5 class="card-title">Pasta</h5>
                            <p>₹249</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Food Gallery -->
    <section id="food-gallery" class="py-5 bg-warning-subtle">
        <div class="container">
            <h2 class="section-title">Food Gallery</h2>
            <div class="row g-3">
                <div class="col-md-3"><img src="images/starters.jpg" class="img-fluid" alt="Starters"></div>
                <div class="col-md-3"><img src="images/drinks.jpg" class="img-fluid" alt="Drinks"></div>
                <div class="col-md-3"><img src="images/biryani.jpg" class="img-fluid" alt="Biryani"></div>
                <div class="col-md-3"><img src="images/dessert.jpg" class="img-fluid" alt="Dessert"></div>
            </div>
        </div>
    </section>

    <!-- Reservation Form -->
    <section id="reservation-section">
        <div class="container">
            <h2 class="section-title">Table Reservation</h2>
            <form class="row g-3 mx-auto" style="max-width: 400px;">
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="Enter Name" required>
                </div>
                <div class="col-12">
                    <input type="email" class="form-control" placeholder="Enter Email" required>
                </div>
                <div class="col-12">
                    <input type="date" class="form-control" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-warning w-100">Reserve Table</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2026 FoodZone Restaurant | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
